<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Músicas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="src/js/script.js"></script>

    <link rel="shortcut icon" href="src/image/icone-removebg-preview-_1_.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/css/estilo.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Tocando x de y</div>
                <div class="track-art"></div>
                <div class="track-name">Nome da Música</div>
                <div class="track-artist">Nome do Artista</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>

    <aside class="menu-lateral">
        <ul>
            
                <a href="https://github.com/JLpensador" target="_blank">
                    <img src="src/image/github.svg" alt="GitHub" class="icone">
                </a>
            
        
                <a href="https://www.linkedin.com/in/joão-luiz-borges-morais-242751268/" target="_blank">
                    <img src="src/image/linkedin-in.svg" alt="LinkedIn" class="icone">
                </a>
            
        </ul>
    </aside>
</body>

</html>
